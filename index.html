<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">0 Cookies - Cookie Clicker</title>
    <link rel="icon" type="image/png" href="assets/tinycookie.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img id="goldenCookie" src="assets/goldencookie.png" draggable="false"></div>
    <div id="cookieContainer">

        <div id="gcContainer">
            <div id="goldenCookieTimer">0</div>
            <div id="effectTimer">
                <span id="effectCountdown">0</span>
                <div id="progressBar" class="progress"></div>
            </div>
        </div>

        <div id="cookieText">
            <div id="bakeryName">Magma's bakery</div>
            <div id="cookieCount">0 Cookies</div>
            <div id="cps">per second: 0</div>
        </div>

        <div id="cookieShineContainer">
            <img id="shine" src="assets/shine.png" draggable="false">
            <img id="cookie" src="assets/cookie.png" draggable="false">
        </div>

        <div id="milk"></div>
    </div>

    <div id="buildContainer">
        <div id="header">Cookie Clicker v3.2
            <div id="buttonContainer">
                <div id="resetBtn" onclick="reset()">Reset</div>
                <div id="debugBtn" onclick="debug(0)">Debug</div>
            </div>
        </div>
        <div id="debugDiv" style="display: none;">
            <div class="debug" onclick="debug(1)">+100,000,000 Cookies</div>
            <div class="debug" onclick="debug(2)">+100,000 CPS</div>
            <div class="debug" onclick="debug(3)">Spawn Golden Cookie</div>
        </div>
    </div>

    <div id="storeContainer">
        <div id="storeHeader">Store</div>
        <div id="upgradeStore"></div>
        <div id="buildingStore"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

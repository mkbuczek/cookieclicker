<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cookieContainer">
        
        <div id="cookieText">
            <div id="bakeryName">Mason's Bakery</div>
            <div id="cookieCount">0 Cookies</div>
            <div id="cps">per second: 0</div>
        </div>

        <img id="cookie" src="cookie.png">
        <div id="milk"></div>
    </div>

    <div id="buildContainer">
        <div id="header">news</div>
    </div>

    <div id="storeContainer">
        <div id="storeHeader">Store</div>
        <div id="upgradeStore">upgrades</div>
        <div id="buildingStore">
            <div id="cursor" class="building">cursor: 0</div>
            <div id="grandma" class="building">grandma: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

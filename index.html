<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cookieContainer">
        
        <div id="cookieText">
            <div id="bakeryName">Mason's Bakery</div>
            <div id="cookieCount">0 Cookies</div>
            <div id="cps">per second: 0</div>
        </div>

        <img id="shine" src="assets/shine.png">
        <img id="cookie" src="assets/cookie.png">
        <div id="milk"></div>
    </div>

    <div id="buildContainer">
        <div id="header">Cookie Clicker
            <div id="resetBtn" onclick="reset()">Reset</div>
        </div>
    </div>

    <div id="storeContainer">
        <div id="storeHeader">Store</div>
        <div id="upgradeStore">
            <div id="upg1" class="upgrade" onclick="buyUpgrade(1)">100</div>
            <div id="upg2" class="upgrade" onclick="buyUpgrade(2)">500</div>
            <div id="upg3" class="upgrade" onclick="buyUpgrade(3)">1000</div>
        </div>
        <div id="buildingStore">

            <div id="cursor" class="building" onclick="buyBuilding('cursor')">
                <img id="cursorImg" class="buildingImg" src="assets/cursor.png">
                <div id="cursorText">
                    <div id="cursorName" class="buildingName">Cursor</div>
                    <div id="cursorPrice" class="buildingPrice">15</div>
                </div>
                <div id="cursorCount" class="buildingCount">0</div>
            </div>

            <div id="grandma" class="building" onclick="buyBuilding('grandma')">
                <img id="grandmaImg" class="buildingImg" src="assets/grandma.png">
                <div id="grandmaText">
                    <div id="grandmaName" class="buildingName">Grandma</div>
                    <div id="grandmaPrice" class="buildingPrice">100</div>
                </div>
                <div id="grandmaCount" class="buildingCount">0</div>
            </div>

            <div id="farm" class="building" onclick="buyBuilding('farm')">
                <img id="farmImg" class="buildingImg" src="assets/farm.png">
                <div id="farmText">
                    <div id="farmName" class="buildingName">Farm</div>
                    <div id="farmPrice" class="buildingPrice">1100</div>
                </div>
                <div id="farmCount" class="buildingCount">0</div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
